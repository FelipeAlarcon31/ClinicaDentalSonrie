<div class="container mt-5">
    <div class="card">
        <div class="container mt-5" style="text-align: center;">
            <h3>Listado de Especialistas</h3>
            <hr>
            <div style="text-align: right;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#newEspecialista">Nuevo Especialista</button>
            </div>
            <div class="modal fade" id="newEspecialista" tabindex="-1" role="dialog" aria-labelledby="NuevoEspecialista" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title " id="NuevoEspecialista">Ingresar Nuevo Especialista</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                        </div>
                        <div class="modal-body">

                            <form class="form-group" (ngSubmit)="guardar(f)" #f="ngForm">

                                <div class="container" style="text-align: center;">
                                    <div class="row row-cols-2">
                                        <div class="col"><label type="text">Rut:</label></div>
                                        <div class="col"> <input class="col-10" type="text" name="Rut" [(ngModel)]="especialista.rut" id="Rut" required placeholder="11111111"></div>
                                        <div class="col"><label type="text">Nombres:</label></div>
                                        <div class="col"> <input class="col-10" type="text" name="nombre" [(ngModel)]="especialista.nombre" id="nombre" placeholder="Nombres"></div>
                                        <div class="col"><label>Apellidos:</label></div>
                                        <div class="col"><input class="col-10" type="text" name="apellido" id="apellido" [(ngModel)]="especialista.apellido" placeholder="Apellidos"></div>
                                        <div class="col"><label>Especialista:</label></div>
                                        <div class="col"><select class="col-10" name="especialidad" id="especialidad" [(ngModel)]="especialista.especialidad">
                                          <option disabled>Especialidad</option>
                                          <option value="Rehabilitación Oral">Rehabilitación Oral</option>
                                          <option value="Ortodoncia">Ortodoncia</option>
                                        </select></div>
                                        <div class="col"><label for="">Télefono:</label></div>
                                        <div class="col"><input class="col-10" type="number" name="telefono" id="Télefono" [(ngModel)]="especialista.telefono" placeholder="999999999"></div>
                                        <div class="col"><label for="">Correo:</label></div>
                                        <div class="col"><input class="col-10" type="email" name="email" id="email" [(ngModel)]="especialista.correo" placeholder="ejemplo@mail.com"></div>
                                        <div class="col"><label for="">Dirección:</label></div>
                                        <div class="col"><input class="col-10" type="text" name="direccion" id="direccion" [(ngModel)]="especialista.direccion" placeholder="Av.Andres Bello #1, Chillán"></div>
                                        <div class="align-content-center"><button type="submit" class="btn btn-primary"> Guardar</button></div>
                                    </div>
                                </div>

                            </form>




                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Rut</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Télefono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let es of especialistas">

                    <th>{{es.rut}}</th>
                    <th>{{es.nombre}}</th>
                    <th>{{es.apellido}}</th>
                    <th>{{es.direccion}}</th>
                    <th>{{es.telefono}}</th>
                    <th>{{es.correo}}</th>
                    <th>{{es.especialidad}}</th>

                </tbody>
            </table>

            <div *ngIf="especialistas.length==0" class="alert alert-warning text-center mt-3">
                <h4 class="alert-heading">No existen Registros</h4>
                <p>
                    <i class="fa fa-exclamation  fa-2x"> </i>
                </p>

            </div>
        </div>
    </div>
</div>
